<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>

    <!--Link de bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="./assets/styles/styles2.css" rel="stylesheet">

    <link href="./assets/styles/styles.css" rel="stylesheet">

</head>
<body>
    <!--Div padre-->
    <div class="Container">
    
        <!--Barra de navegacion-->
        <div class="barraNavegacion" id="navbarExample">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">ShelfShare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="#" class="nav-link active" id="homeText">
                                Home
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="#" class="nav-link">
    
                                Perfil
    
                            </a>
                        </li>
    
                    </ul>
            </nav>
        </div>
    
        <!--Contenedor para formulario-->
        <div class="cointainerFormulario">
            <div class="row">
                <div class="col-sm-10 col-md-6 col-lg-6 " >
                    <div class="tituloFormulario">
                        <h2>Contactenos</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Nombre (s) </label>
                          </div>

                          <div class="form-floating">
                            <input type="Apellidos" class="form-control" id="floatingApellidos" placeholder="Apellidos">
                            <label for="floatingApellidos">Apellidos</label>
                          </div><br>

                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="nombre@example.com">
                            <label for="floatingEmail">Correo electronico</label>
                          </div><br>

                          <div class="form-floating">
                            <input type="Asunto" class="form-control" id="floatingAsunto" placeholder="Asunto">
                            <label for="floatingAsunto">Asunto</label>
                          </div><br>

                          <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Mensaje</label>
                          </div><br><br><br>

                         <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button">Enviar</button>
                            
                          </div>
    
    
    
    
    
    
                    </div>
                </div>
    
            </div>
    
        </div>

        <div class="logoDePagina">
        </div>

        <div class="terminoYCondicion">
            <div>
                <h2>Terminos y condiciones</h2>
            </div>
        </div>
    
        <div class="containerFooter">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="footer">
                        <p>Acerca de nosotros</p>
                    </div>
                </div>
            </div>
        </div>
    
    
    
    
    
    
    
    
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
