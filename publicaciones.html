<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand">SHELFSHARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="pendiente" class="nav-link" id="homeText">
                            INICIO
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="pendiente" class="nav-link" id="perfilText">
                            PERFIL
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link" id="notificacionesText">NOTIFICACIONES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="pdfViewer"></div>
    </div>
    <div id="navigation">
        <button class="previousChapter">Capítulo anterior</button>
        <button id="returnToIndex">Índice</button>
        <button id="nextChapter">Capítulo siguiente</button>
    </div>
    <div id="commentsContainer">
        <div id="comments">
            <h2>Comments</h2>
            <div id="previousComments">
                <div class="comment">
                    <div class="comment-header">
                        <img class="profile-photo" src="profile.jpg" alt="Profile Photo">
                        <h3 class="comment-author">John Doe</h3>
                    </div>
                    <div class="comment-content">
                        <p>Previous comment 1</p>
                    </div>
                </div>
                <div class="comment">
                    <div class="comment-header">
                        <img class="profile-photo" src="profile.jpg" alt="Profile Photo">
                        <h3 class="comment-author">Jane Smith</h3>
                    </div>
                    <div class="comment-content">
                        <p>Previous comment 2</p>
                    </div>
                </div>
                <!-- Add more previous comments here if needed -->
            </div>
            <div id="commentList"></div>
            <form id="commentForm">
                <textarea id="commentInput" placeholder="Add a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>

    <footer>
        <header>
            <p>Hola</p>
        </header>
    </footer>
</body>

</html>
