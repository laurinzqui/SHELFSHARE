  <!--Formulario-->
  <div class="containerGeneral">
    <div id="alertDiv"></div> <!--div para las alertas de validacion de datos-->
    <div class="row">
      <div class="containerFormulario col-sm-12 col-md-4 col-lg-6">
  
        <div class="col-sm-12 col-md-12 col-lg-12">
          <h2>Formulario de contacto</h2>
          <form>
  
            <div class="form-floating mb-3">
              <br><br>
              <input type="text" class="form-control" id="userNames" placeholder="Nombre (s)">
              <label for="userNames"> Nombre (s)</label>
            </div>
  
  
            <div class="form-floating mb-3">
              <br><br>
              <input type="text" class="form-control" id="userSurnames" placeholder="Apellidos">
              <label for="userSurnames">Apellidos</label>
            </div>
  
  
            <div class="form-floating mb-3">
              <br><br>
              <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
              <label for="userEmail">Correo Electrónico</label>
            </div>
  
  
            <div class="form-floating mb-3">
              <br><br>
              <input type="text" class="form-control" id="userAsunto" placeholder="Asunto">
              <label for="userAsunto">Asunto</label>
            </div>
  
            <div class="form-floating mb-3">
              <br><br>
              <textarea class="form-control" placeholder="Leave a comment here" id="userMensaje"
                style="height: 100px"></textarea>
              <label for="userMensaje">Mensaje</label>
            </div>
  
  
            <div class="d-grid gap-2">
  
              <button class="btn btn-primary" type="button" id="botonEnviar">Enviar</button>
            </div>
          </form>
        </div>
      </div>
