    <!--Cuerpo del Contenido de la primera fila-->
    <div class="containerPerfil">
        <div class="row">

            <!-- Contenido de la columna imagen  -->

            <div class="row">

                <div class="col-sm-12 col-md-12 col-lg-6 ">
                    <div class="perfilusuarios">
                        <!-- usar h1/h2 para algun titulo-->
                       
                    </div>
                </div>


            </div>
        </div>

        <div class="containerImageText">
            <div class="row">

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="imageContainer" id="firstImageSlide">

                        <img id="imagen" src="assets/imgs/Rafael.jpg" alt="Imagen de perfil" class="rounded-circle">
                        <button onclick="cambiarImagen()" id="botonImagen">  <i class="fas fa-camera fa-lg"></i></button>

                    </div>


                </div>
                <!--Texto del contenedor perfil-->
                <div class="col-sm-12 col-md-6 col-lg-6">

                    <div class="imageTextContainer" id="firstTextSlide">
                        <div class="profile-info">
                            <span class="profile-info-label">Nombre:</span>
                            <span id="UserInfoNombre" class="profile-info-value">Rafael</span><br>

                            <span class="profile-info-label">Género de Libros:</span>
                            <span id="UserInfoGeneroLibros" class="profile-info-value">Horror, Suspenso</span><br>

                            <span class="profile-info-label">Acerca de mí:</span>
                            <span id="UserInfoAcercaDeMi" class="profile-info-value">Soy una persona apasionada por los
                                libros</span><br>

                            <span class="profile-info-label">Redes sociales:</span>
                            <span id="UserInfoRedesSociales" class="profile-info-value">
                                <a id="facebookLink" href="#">Facebook</a>,
                                <a id="instagramLink" href="#">Instagram</a>,
                                <a id="twitterLink" href="#">Twitter</a>
                            </span>
                        </div>

                        <button type="button" class="collapsible">  <i class="fas fa-pencil-alt">Editar perfil</i></button>
                        <div class="content">
                            <form id="editForm">
                                <div class="form-group">
                                    <label for="nombreUsuario">Nombre de Usuario:</label>
                                    <input type="text" id="nombreUsuario">
                                </div>

                                <div class="form-group">
                                    <label for="generoLibros">Género de Libros:</label>
                                    <input type="text" id="generoLibros">
                                </div>

                                <div class="form-group">
                                    <label for="acercaDeMi">Acerca de mí:</label>
                                    <input type="text" id="acercaDeMi">
                                </div>

                                <div class="form-group">
                                    <label for="facebookLinkInput">Facebook:</label>
                                    <input type="text" id="facebookLinkInput">
                                </div>
                                <div class="form-group">
                                    <label for="instagramLinkInput">Instagram:</label>
                                    <input type="text" id="instagramLinkInput">
                                </div>
                                <div class="form-group">
                                    <label for="twitterLinkInput">Twitter:</label>
                                    <input type="text" id="twitterLinkInput">
                                </div>

                                <div class="center">
                                    <button type="button" onclick="guardarInformacion()">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!--Contenido de la fila secundaria-->
    <div class="containerContenido" style="text-align: center;">
        <div class="row">
            <!-- Contenido de la primera columna secundaria -->
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="contenidoBiblioteca">
                    <div class="container" id="containerTarjetas">
                        <h1>Biblioteca</h1><br><br>
                    </div>
    
                    <div class="card text-center">
                        <img src="assets/imgs/principitoLanding.png" class="card-img-top" alt="...">
                    </div><br>
                    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-bg-warning" style="width: 75%">75%</div>
                    </div>
    
                    <div class="card text-center">
                        <img src="assets/imgs/principitoLanding.png" class="card-img-top" alt="...">
                    </div><br>
                    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-bg-warning" style="width: 75%">75%</div>
                    </div>
    
                    <div class="card text-center">
                        <img src="assets/imgs/principitoLanding.png" class="card-img-top" alt="...">
                    </div><br>
                    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-bg-warning" style="width: 75%">50%</div>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="contenidoReseña">
                    <!-- Contenido de la segunda columna secundaria -->
                    <div class="container" id="containerTarjetas">
                        <h1>Reseñas</h1><br><br>
                    </div>
    
                    <div class="card text-center">
                        <img src="assets/imgs/principitoLanding.png" class="card-img-top" alt="...">
                    </div><br>
                    <span>&#9733;&#9733;&#9733;</span>
    
                    <div class="card text-center">
                        <img src="assets/imgs/principitoLanding.png" class="card-img-top" alt="...">
                    </div><br>
                    <span>&#9733;&#9733;&#9733;&#9733;</span>
    
                    <div class="card text-center">
                        <img src="assets/imgs/principitoLanding.png" class="card-img-top" alt="...">
                    </div><br>
                    <span>&#9733;&#9733;&#9733;</span>
                </div>
            </div>
        </div>
    </div>
