    <div class="containerRegistro">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro</h3>
                <form>
    
                    <div class="row">
                    <div class="col-md-6 mb-4">
    
                        <div class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">Nombre</label>
                        </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                        <div class="form-outline">
                        <input type="text" id="lastName" class="form-control form-control-lg" />
                        <label class="form-label" for="lastName">Apellido</label>
                        </div>
    
                    </div>
                    </div>
    
                    <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                        <div class="form-outline datepicker w-100">
                        <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                        <label for="birthdayDate" class="form-label">Fecha de nacimiento</label>
                        </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                        <h6 class="mb-2 pb-1">Genero: </h6>
    
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                        <label class="form-check-label" for="femaleGender">Femenino</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                        <label class="form-check-label" for="maleGender">Masculino</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                        <label class="form-check-label" for="otherGender">Otro</label>
                        </div>
    
                    </div>
                    </div>
    
                    <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                        <div class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Email</label>
                        </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                        <div class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Número telefónico</label>
                        </div>
    
                    </div>
                    </div>
    
                    <div class="row">
                    <div class="col-12">
    
                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" for="form2Example3">
                              Acepto los  <a href="#!"> terminos y condiciones</a>
                            </label>
                          </div>
                    </div>
                    </div>
    
                    <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
    
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
</div>
