  <!-- FORMULARIO -->
  <div class="containerRegistro">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <h1 class="text-white mb-4">Registro</h1>
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">

                <div id="alertDiv"></div> <!-- div para los alerts-->
                <!-- <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro</h3> --> <!-- ESTA LINEA METE EL TEXTO REGISTRO DENTRO DE LA CAJITA AZUL -->
                

                  <div class="row">

                    
                    <div class="col-md-6 mb-4">

                      <div class="form-outline"> <!-- Seccion NOMBRE de formulario-->
                        <input type="text" id="userName" class="form-control form-control-lg" />
                        <label class="form-label" for="userName">Nombre</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline datepicker w-100"> <!-- Seccion FECHA DE NACIMIENTO de formulario-->
                        <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                        <label for="birthdayDate" class="form-label">Fecha de nacimiento</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline"> <!-- Seccion EMAIL de formulario-->
                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Email</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline"> <!-- Seccion NUM TELEFONICO de formulario-->
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Número telefónico</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline"> <!-- Seccion CONTRASEÑA de formulario-->
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">Contraseña</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline"> <!-- Seccion CONFIRMAR CONTRASEÑA de formulario-->
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">Confirma Contraseña</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">

                      <div class="form-check d-flex justify-content-center mb-5"> <!-- Seccion TERMINOS Y CONDICIONES de formulario-->
                        <input class="form-check-input me-2" type="checkbox" value="" id="checkTerminos" />
                        <label class="form-check-label" for="checkTerminos">
                          Acepto los <a href="./terminosYCondiciones.html" target="_blank"> terminos y condiciones</a>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 pt-2" style="display: flex; justify-content: center;"> <!-- Seccion BOTON SUBMIT de formulario-->
                    <!-- <input class="btn btn-primary btn-lg" type="submit" value="Registrarse" /> -->
                    <button class="btn custom-button btn-lg" id="botonRegistro">Registrarse</button>
                  </div>

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
